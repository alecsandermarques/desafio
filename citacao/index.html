<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Máquina de Citação</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Maquina de Citações</h1>
        <p class="frase">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p class="autor">Anonymous</p>
        <div class="center">
            <img src="img/spinner.gif" alt="Spinner" id="spinner">
            <p id="erro">Ocorreu um erro, por favor tente novamente</p>
        </div>

       
        <div class="buttons">
            <button class="btn btn-default" id="botao-frase">
                Nova Citação
            </button>
            <a class="btn btn-primary" id="share-twitter" title="Tweet esta frase!" target="_blank">
                Twitter
            </a>
        </div>
    </div>

    <script src="js/libs/jquery.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
